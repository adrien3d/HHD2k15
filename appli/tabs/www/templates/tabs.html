<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Dashboard Tab -->


  <ion-tab title="Accueil" class="icon barre-basse ion-ios-home" href="#/tab/home">
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Amis" class="icon barre-basse ion-ios-people" href="#/tab/map">
  </ion-tab>

  <!-- Planning Tab -->
  <ion-tab title="Planning" class="icon barre-basse ion-ios-calendar" href="#/tab/planning">
  </ion-tab>

  <!-- Chat Tab -->
  <ion-tab title="Chats" class="icon barre-basse ion-chatboxes" href="#/tab/chats">
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Compte" class="icon barre-basse ion-ios-person" href="#/tab/account">
  </ion-tab>

<!-- invitation Tab -->
  <!--<ion-tab title="Invitation" icon="mail" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<ion-view title="Sign Up">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>    
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="you@domain.com" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="At least 6 characters" ng-model="data.password">
                </label>
                 <label class="item item-input">
                    <span class="input-label">Pr√©nom</span>
                    <input type="text" placeholder="enter firstname..." ng-model="data.firstname">
                </label>
                 <label class="item item-input">
                    <span class="input-label">Nom</span>
                    <input type="text" placeholder="enter lastname..." ng-model="data.lastname">
                </label>
            </ion-list>
            <button class="button button-stable button-block" ng-click="signupEmail(data.email, data.password, data.firstname, data.lastname)">Done</button>
        </form>
    </ion-content>
</ion-view>

<ion-view view-title="Amis">
 <ion-content ng-controller="MapController">
      <div id='map' data-tap-disabled="true"></div>

   
<div class="list card" >
<h1>En soirée</h1>
      <ion-item ng-repeat="friend in friends | filter:{type:2}" href="#/tab/map/{{friend.id}}">
        <div class="item-avatar item-icon-right" type="item-text-wrap">
          <img ng-src="{{friend.face}}">
          <h2 >{{friend.name}}</h2>
          <p >à <b>{{friend.distance/1000}} km</b></p>
          <i  class="icon ion-chevron-right icon-accessory"></i>
          <i  class="icon ion-email icon-accessory" href="#/tab/chat/{{friend.id}}"></i>
        </div>
      </ion-item>
  </ion-list>
</div>

<div class="list card" >  
  <h1>A envie de sortir</h1>
      <ion-item ng-repeat="friend in friends | filter:{type:1}" href="#/tab/map/{{friend.id}}">
        <div class="item-avatar item-icon-right" type="item-text-wrap" >
          <img ng-src="{{friend.face}}">
          <h2 >{{friend.name}}</h2>
          <p >à <b>{{friend.distance/1000}} km</b></p>
          <i  class="icon ion-chevron-right icon-accessory"></i>
          <i  class="icon ion-email icon-accessory" href="#/tab/chat/{{friend.id}}"></i>
        </div>
      </ion-item>
  </ion-list>
</div>

<div class="list card" >
  <h1>Indisponible</h1>
      <ion-item ng-repeat="friend in friends | filter:{type:0}" href="#/tab/map/{{friend.id}}">
        <div class="item-avatar item-icon-right" type="item-text-wrap">
          <img ng-src="{{friend.face}}">
          <h2 >{{friend.name}}</h2>
          <p >à <b>{{friend.distance/1000}} km</b></p>
          <i  class="icon ion-chevron-right icon-accessory"></i>
          <i  class="icon ion-email icon-accessory" href="#/tab/chat/{{friend.id}}"></i>
        </div>
      </ion-item>
  </ion-list>
</div>

 </ion-content>
</ion-view>
